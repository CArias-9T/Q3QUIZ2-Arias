<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>QUIZ #2</title>

	<!-- SETUP BOOTSTAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- link to JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- Add style -->
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>

	<div class="container-fluid">
	<div class="row">

		<div class="card">
			 <div class="card-header"><h3>- Ticketing Center -</h3></div>
		</div>

		<hr>

		<div class="col-sm-4">
			<div class="card">
			<div class="card-body">
				<details>
				<summary>Personal Info </summary>
					<i>Fill out the form.</i>

				<hr>

				<form>

				<label for="fullname">Full Name:</label>
				<input type="text" id="fullname" name="fname" placeholder="Enter full name here" class="form-control">


				<label for="email">E-mail Address:</label>
				<input type="email" id="email" name="email" placeholder="Enter your e-mail here"  class="form-control">


   				 <button type="button" id="submitA" class="btn card-btn form_button" onmouseover="mouseOver(this)" onmouseout="mouseOut(this)" onclick="formA()" >Submit Info</button>		


				</form>
				</details>
			</div>
			</div>
		</div>

		<div class="col-sm-4">
			<div class="card">
			<div class="card-body">
				<details>
				<summary>Ticket Price</summary>
					<i>Check your ticket price.</i>

				<hr>

				<form>

				<label for="seatselect">Choose your seat:</label>		
				<select class="form-select" id="seatselect">
 					<option>Select</option>
  					<option>General Admission</option>
  					<option>VIP Seating</option>
  					<option>Reserved Seating</option>
				</select>

				<label for="optionselect">Choose your seat option:</label>		
				<select class="form-select" id="optionselect">
					<option>Select</option>
 					<option>Regular</option>
  					<option>Budget</option>
  					<option>Premium</option>
				</select>
			
				<button type="button" id="submitB" class="btn card-btn form_button" onmouseover="mouseOver(this)" onmouseout="mouseOut(this)" onclick="formB()" >Ticket Price</button>		

				</form>

				</details>
			</div>
			</div>
		</div>

		<div class="col-sm-4">
			<div class="card">
			<div class="card-body">
				<details>
				<summary>Print Ticket</summary>
					<i>Select your ticket.</i>

				<hr>

					<img src="ticket.png" class="img-fluid">


				<button type="button" id="submitC" class="btn card-btn form_button" onmouseover="mouseOver(this)" onmouseout="mouseOut(this)" onclick="formC()" >Print Ticket</button>	


   				 <button type="button" id="refresh" class="btn card-btn form_button" onmouseover="mouseOver(this)" onmouseout="mouseOut(this)" onClick="window.location.reload()">
      			Buy Another</button>	


				</details>
			</div>
			</div>
		</div>

		<hr>

		<div class="footer mt-5 text-white text-center">
  			<h4>Caleb Leon M. Arias | 9-Topaz</h4>
  		</div>


	</div>
	</div>

	<script src="main.js"></script>


</body>
</html>
